<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
            <span class="fs-4 ms-4 mt-1" style="color:red">Qaydnoma</span>
          </a>
          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-1 mt-2 link-body-emphasis text-decoration-none" href="{% url 'bosh' %}">Bosh sahifa</a>
            <a class="me-3 py-1 mt-2 link-body-emphasis text-decoration-none" href="{% url 'create' %}">Vazifa qo'shish</a>
              <a class="me-3 py-1 mt-2 link-body-emphasis text-decoration-none" href="{% url 'about' %}">Biz haqimizda</a>
          </nav>
        {% if user.is_authenticated %}
            <a class="me-3 py-1 mt-2 link-body-emphasis btn btn-warning" href="{% url 'logout' %}">Chiqish</a>
        {% else %}
            <a class="me-3 py-1 mt-2 link-body-emphasis btn btn-warning" href="{% url 'register_user' %}">Registratsiya</a>
            <a class="me-3 py-1 mt-2 link-body-emphasis btn btn-warning" href="{% url 'login' %}">Kirish</a>
        {% endif %}
    </div>

    <div class="container">
    {% if messages %}
        {% for message in messages %}

          <div class="alert alert-warning alert-dismissible fade show" role="alert">
           {{ message}}
           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
    </div>
</body>
</html>
